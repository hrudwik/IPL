<div class="container" width="100%" style="width: 100%; height: max-content;">
    <div class="row justify-content-center">

        <ngb-tabset type="pills">
            <ngb-tab>
                <ng-template ngbTabTitle><b>Overall Leaderboard</b></ng-template>
                <ng-template ngbTabContent>
                    <div>
                        <table class="table table-striped table-hover table-bordered">
                            <thead class="thead-light">
                              <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">UserName</th>
                                <th scope="col">Points</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor= "let item of userScorecard;let indexOfelement=index;">
                                   <td>{{indexOfelement+1}}</td>
                                   <td>{{ item.userName }}</td>
                                   <td>{{ item.points }}</td>
                                </tr>
                             </tbody>
                          </table>
                    </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
                <ng-template ngbTabTitle><b>Daily Leaderboard</b></ng-template>
                <ng-template ngbTabContent>
                    <p>Overall Leader Board goes here.</p>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
