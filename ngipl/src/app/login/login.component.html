<body style="width: 100%; height: 100%; background-image: url('../assets/img/ipl.jpeg'); background-repeat: no-repeat; 
        background-size: cover; display: block;" backgound-size= "cover, contain;">
    <br>
    <div class="container" style="max-width: 600px; background-color: lightblue;">
        <h2 class="textual">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
          <small class="text-danger">{{msg}}</small>

          <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" 
            required pattern="^[a-zA-Z0-9_.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
              <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
              <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
            </div>
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
          </div>

          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>

          <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
          <small class="float-right btextual" style="cursor: pointer;" [routerLink]="['/registration']">New user? Register here</small>
        </form>

        <br>
      </div>
</body>
