<div class="modal-header">
  <h4 class="modal-title">Predict</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <label for="mom">Man Of The Match: </label>
        <div class="input-group">
          <select data-placeholder="Select a MOM" class="form-control chosen-select" style="width:350px;" tabindex="2" formControlName="mom">
            <option value=""></option>
            <option value="Prekindergarten">Prekindergarten</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">Submit Form</button>
  </div>
</form>
