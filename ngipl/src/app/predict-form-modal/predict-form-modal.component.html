<div class="modal-header">
  <h4 class="modal-title">Predict</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">

      <div class="form-group">
        <label for="winner">Winner: </label>
        <div class="input-group">
          <select data-placeholder="Select Match Winner" class="form-control chosen-select" style="width:350px;" 
                    tabindex="2" formControlName="winner">
            <option [ngValue]="null" disabled>Choose your match winner</option>
            <option *ngFor="let team of teams" [ngValue]="team">{{ team }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="mom">Man Of The Match: </label>
        <div class="input-group">
          <select data-placeholder="Select a MOM" class="form-control chosen-select" style="width:350px;" 
                    tabindex="2" formControlName="mom">
            <option [ngValue]="null" disabled>Choose your man of the match</option>
            <option *ngFor="let player of players" [ngValue]="player">{{ player }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bestbatsmen">Best Batsmen: </label>
        <div class="input-group">
          <select data-placeholder="Select a Best Batsmen" class="form-control chosen-select" style="width:350px;" 
                    tabindex="2" formControlName="bestbatsmen">
            <option [ngValue]="null" disabled>Choose your best batsmen</option>
            <option *ngFor="let player of players" [ngValue]="player">{{ player }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="bestbowler">Best Bowler: </label>
        <div class="input-group">
          <select data-placeholder="Select a Best Bowler" class="form-control chosen-select" style="width:350px;" 
                    tabindex="2" formControlName="bestbowler">
            <option [ngValue]="null" disabled>Choose your best bowler</option>
            <option *ngFor="let player of players" [ngValue]="player">{{ player }}</option>
          </select>
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">Submit Form</button>
  </div>
</form>
